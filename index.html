<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css"/>
  <title>Document</title>
</head>
<body>
  <header class="l-header">
    <nav class="nav bd-grid">
        <div>
            <a href="#" class="nav__logo">Mario Catzin</a>
        </div>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                <li class="nav__item"><a href="#skills" class="nav__link">Skills</a></li>
                <li class="nav__item"><a href="#portfolio" class="nav__link">Portfolio</a></li>
                <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
            </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
            <i class='bx bx-menu'></i>
        </div>
    </nav>
  </header>
  <main class="l-main">
   <!-- ==== Home === -->
    <section class="home" id="home">
      <div class="home__container bd-grid">
          <h1 class="home__title"><span>HE</span><br>LLO.</h1>

          <div class="home__scroll">
              <a href="#about" class="home__scroll-link"><i class='bx bx-up-arrow-alt' ></i>Scroll down</a>
          </div>

          <img src="img/portfolio_img.png" alt="Mario" class="home__img">
      </div>
  </section>
  <!-- ==== About === -->
  <section class="about sectiono" id="about">
    <h2 class="section-title">About</h2>

    <div class="about__container bd-grid">
      <div class="about__img">
        <img src="img/portfolio_img.png" alt="Mario">
      </div>

      <div>
        <h2 class="about__subtitle">I'am Mario Catzin</h2>
        <span class="about__profession">Web Developer</span>
        <p class="about__text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

        <div class="about__social">
          <a href="#" class="about__social-icon"><i class='bx bxl-linkedin' ></i></a>
          <a href="#" class="about__social-icon"><i class='bx bxl-github' ></i></a>
        </div>
      </div>
    </div>
  </section>
  </main>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="js/main.js"></script>

</html>
